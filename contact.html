        <nav class="navbar bluebg border-bottom fixed-top navbar-light navbar-expand-sm">
            <span href="#" class="navbar-brand ml-md-5 mt-3"><img src="images/brand.png" class="img-fluid " alt="ecx logo"></span>
            <button class="navbar-toggler mt-3 mr-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <a class="nav-link" href="#contact">Contact us</a>

                    </li>
                </ul>

    </div>
	<div class="contact">
		<div class="container-contact">
			<div class="contact-pic js-tilt" data-tilt>
				<img src="images/img-01.jpg" alt="IMG">
			</div>

			<form class="contact-form validate-form">
			    <br>
				<span class="contact-form-title ">
					Contact Us
					<p class="display-5 row justify-content-center justify-content-md-center"><i>We hope to ease the process of applying by addressing your questions as quickly as possible.</i></p>   
				</span>
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@example.com">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="subject" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="message" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact-form-btn">
					<button class="contact-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

			scale: 1.1
